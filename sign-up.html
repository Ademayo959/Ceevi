<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!--Stylesheets-->
    <link rel="stylesheet" href="sign-up.css">
</head>

<body>
    <div class="main-div">
        <div class="div-one">
            <h1 class="h-one">Register Now</h1>
            <p>Already have an account <a href="#" class="login-link">Login</a></p>
            <form action="#">
                <div class="input-div">
                    <input type="text" class="input" placeholder="Username">
                    <input type="text" class="input" placeholder="Email">
                    <div class="password-div">
                        <input type="password" class="input-password" placeholder="Password">
                        <span id="togglePassword" class="eye"><img src="img/eye.png" alt="" class="eye-img"></span>
                    </div>
                </div>
                <div class="checkbox-div">
                    <input type="checkbox" class="checkbox">
                    <p class="checkbox-label">Receive news and updates</p>
                </div>
                <button class="main-btn">Get Started</button>
            </form>
            <div class="lines-div">
                <hr class="line-one">
                <h2 class="or">OR</h2>
                <hr class="line-two">
            </div>
            <div class="bottom">
                <label for="" class="bottom-label"> <img src="img/google logo.png" alt="" class="bottom-logos">Signup
                    with Google</label>
                <label for="" class="bottom-label"> <img src="img/linkedin logo.png" alt="" class="bottom-logos">Signup
                    with LinkedIn</label>
            </div>
        </div>
        <div class="div-two">
            <div>
                    <h1 class="ceevi"><span class="cee">Cee</span><span class="vi">v√¨</span></h1>
                <img src="img/Design_community_Customizable_Semi_Flat_Illustrations___Pana_Style-removebg-preview.png"
                    alt="" class="main-img">
            </div>
        </div>
    </div>
    <script src="sign-up.js"></script>
</body>

</html>
