<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="sign-up.css">

<body>

    <div class="main-div">

            <h1 class="h-one">Get Started</h1>
            <p>Already have an account <a href="log-in.html" class="login-link">Log-in</a></p>
            <form action="#">
                <div class="input-div">

                    <div class="password-div">
                        <input type="password" class="input-password" placeholder="Password">
                        <span id="togglePassword" class="eye"><img src="img/eye.png" alt="" class="eye-img"></span>
                    </div>
                    <div class="password-div">
                        <input type="password" class="input-password" placeholder="Confirm password">
                        <span id="togglePassword" class="eye"><img src="img/eye.png" alt="" class="eye-img"></span>
                    </div>
                </div>
                <div class="checkbox-div">
                    <input type="checkbox" class="checkbox">
                    <p class="checkbox-label">Receive news and updates</p>
                </div>
                <button class="main-btn">Get Started</button>
            </form>
            <div class="lines-div">
                <hr class="line-one">
                <h2 class="or">OR</h2>
                <hr class="line-two">
            </div>
            <div class="bottom">
                <label for="" class="bottom-label"> <img src="img/google logo.png" alt="" class="bottom-logos">Log-in
                    with Google</label>
                <label for="" class="bottom-label"> <img src="img/linkedin logo.png" alt="" class="bottom-logos">Log-in
                    with LinkedIn</label>

        </div>

        </div>
